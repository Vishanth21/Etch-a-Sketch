<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="jscolor.js"></script>

</head>
<body>
    <div class="title">Etch-a-Sketch</div>
    <div class="playground">
        <div class="control-panel">
            <div class="control-title">Control Panel</div>
            <div class="color-pallete">Color Pallete:
                <div class="current-colors">
                <div class="background">
                    Background:
                    <input data-jscolor="{value:'#FFFFFF'}">
                </div>
                <div class="pen">
                    Pen: 
                    <input class="pen" data-jscolor="{value:'#ffa200ff'}">
                </div>
                
            </div>
            </div>
            <div class="controls">
                <button class="switch">Toggle pen ✏️</button>
                <button class="rainbow">Rainbow mode 🌈</button>
                <button class="shade">Shade 🌑</button>
                <button class="fade">Fade 🌫️</button>
                <button class="eraser">Eraser ⌫</button>
                <button class="clear">Clear all 🚮</button>
                <div class="grid-size">
                    <div class="grid-size-title">Grid size:</div>
                    <button class="small">Small</button>
                    <button class="medium">Medium</button>
                    <button class="large">Large</button>
                </div>
            </div>

        </div>
        <div class="board" draggable="false" ondragstart="return false;"></div>
    </div>
</body>
</html>
